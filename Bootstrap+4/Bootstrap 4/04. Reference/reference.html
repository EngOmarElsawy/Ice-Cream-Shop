<!DOCTYPE html>
<html>

<head>

    <title>Bootstrap 4 | Reference </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>
    <!-- 01. Alert  -->
    <div class="container">
        <div class="alert alert-warning">
            <strong>Succses</strong> The alert box success
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <!-- 02. Button  -->
    <button type="button" class="btn btn-dark" style="width: 400px;">Dark</button>

    <!-- 03. Carousel  -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">Thanks</div>

    <br>
    <br>
    <br>
    <br>

    <!-- 04. Collapse  -->
    <button class="btn-primary" type="button" data-toggle="collapse" data-target="#demo" name="button">Click to Hide / Show button</button>
    <div id="demo" class="collapse">
        this is some text to show and hide
    </div>


    <br>
    <br>
    <br>
    <br>

    <!-- 05. Dropdown  -->
    <button type="button" data-target="#memo" class="dropdown-toggle" data-toggle="dropdown">Dropdown</button>
    <br>
    <br>
    <br>
    <br>

    <!-- 06. Modals  -->
    <button type="button" data-toggle="modal" data-target="#myModal">Open Modal</button>
    <a href="#myModal" data-toggle="modal">Open Modal</a>


    <br>
    <br>
    <br>
    <br>

    <!-- 07. PopOver  -->
    <a href="#" data-toggle="popover" title="Popover Header" data-content="Some Text">Toggle Popover</a>

    <br>
    <br>
    <br>
    <br>

    <!-- 08. Scrollspy  -->

    <body data-spy="scroll" data-target=".navbar" data-offset="50">
        <nav class="navbar navbar-expand-sm bg-dark fixed-top">
            <ul navbar-nav>
                <li class="nav-item">
                    <a href="#section1" class="nav-link">Section1</a>
                </li>
            </ul>
        </nav>
        <div id="section1">
            <h1>Section1</h1>
            <p>Try to scroll This Page</p>
        </div>
    </body>
    <br>
    <br>
    <br>
    <br>

    <!-- 09. Tab  -->
    <ul class="nav nav-tabs">
        <li class="nav-items">
            <a href="#menu1" class="nav-link active" data-toggle="tab">Home</a>
        </li>
        <li class="nav-items">
            <a href="#menu2" class="nav-link" data-toggle="tab">Menu1</a>
        </li>
        <li class="nav-items">
            <a href="#menu3" class="nav-link" data-toggle="tab">Menu2</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active container" id="home">...</div>
        <div class="tab-pane container" id="menu1">...</div>
        <div class="tab-pane container" id="menu2">...</div>
    </div>

    <br>
    <br>
    <br>
    <br>

    <!-- 10. Toasts  -->
    <!-- The Toast Component is like an alert box that is only shown for couple of seconds  -->

    <br>
    <br>
    <br>
    <br>

    <!-- 11. Tool Tip  -->
    <!-- The Tooltip is a small pop-up that appears when the user moves the mouse over an element  -->




    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
