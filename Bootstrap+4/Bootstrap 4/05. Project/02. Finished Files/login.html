<body>
    <div id="preloader"></div>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Resgister</button>
            </div>
            <!-- <div class="social-icons">
                <img src="../../../../Images/fb.png" alt="">
                <img src="../../../../Images/tw.png" alt="">
                <img src="../../../../Images/gp.png" alt="">
            </div> -->
            <form id="login" action="" class="input-group">
                <input type="email" class="input-field" placeholder="User Id" id="email">
                <input type="password" class="input-field" placeholder="Enter Password" id="pwd">
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="button" id="enter" class="submit-btn" onclick="check()">Login</button>
            </form>
            <form id="register" action="" class="input-group">
                <input type="email" class="input-field" placeholder="Email Id" id="newuser">
                <input type="text" class="input-field" placeholder="Enter Password" id="newPass">
                <input type="checkbox" class="check-box"><span>I agree to terms & conditions</span>
                <button type="button" class="submit-btn" id="reg" onclick="create()">Resgister</button>
            </form>
        </div>
    </div>
</body>
<script>
    var loader = document.getElementById("preloader")

    window.addEventListener("load", function() {
        loader.style.display = "none"
    })
</script>
<script>
    var x = document.getElementById('login')
    var y = document.getElementById('register')
    var z = document.getElementById('btn')

    function register() {
        x.style.left = "-400px"
        y.style.left = "50px"
        z.style.left = "110px"
    }

    function login() {
        x.style.left = "50px"
        y.style.left = "450px"
        z.style.left = "0"
    }
</script>
